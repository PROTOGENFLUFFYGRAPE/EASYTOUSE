<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Test Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h1>Website is Working </h1>
    <p>If you see this styled correctly, your HTML & CSS are working.</p>

    <br>
    <button onclick="testFunction()">Click Me</button>

    <script>
        function testFunction() {
            alert("JavaScript is working!");
        }
    </script>

</body>
</html>
